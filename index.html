<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">
  <main>
    <header>
      <div class="input-container">
        <label for="day" id="label-day">DAY</label>
        <input type="number" class="inputs" id="day" placeholder="DD">
        <p class="p-day" id="pday"></p>
      </div>
      <div class="input-container">
        <label for="month">MONTH</label>
        <input type="number" class="inputs" id="month" placeholder="MM">
        <p class="p-month" id="pmonth"></p>
      </div>
      <div class="input-container">
        <label for="year">YEAR</label>
        <input type="number" class="inputs" id="year" placeholder="YYYY">
        <p class="p-year" id="pyear"></p>
      </div>
    </header>
    <div class="container-btn flex">
      <button id="calculate"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <section>
      <h1><p id="rYear">--</p> Years</h1>
      <h1><p id="rMonth">--</p> Months</h1>
      <h1><p id="rDays">--</p> Days</h1>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
